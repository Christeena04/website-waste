<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Your Website</title>
   
    <link rel="stylesheet" href="C:\Users\chris\OneDrive\Documents\waste\wste\wste\assets\css\style1.css">
</head>
<body>

    <div id="community-container">
        <h1>Welcome to the Community!</h1>

        <!-- Your community content goes here -->
        <div id="posts">
            <!-- Display posts, discussions, or any community content -->
            <div class="post">
                <h2>Post Title</h2>
                <p>Post content goes here...</p>
            </div>
        </div>

        <!-- Add a form for users to submit new posts or comments -->
        <form id="post-form">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" name="post-title" required>
            <label for="post-content">Content:</label>
            <textarea id="post-content" name="post-content" required></textarea>
            <button type="submit">Submit Post</button>
        </form>
    </div>

    <!-- Include your JavaScript for community interactions -->
    <script src="C:\Users\elvis\Desktop\wste\assets\js"></script>

</body>
</html>
